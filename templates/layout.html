<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="title" content="|Virtual Store|">
	<meta name="description" content="Place where you can find everything related with the gamer and geek world">
	<meta name="keywords" content="laptop, store, gaming, geek, virtual, phone, games, consoles">
	<meta name="robots" content="index, follow">
	<link rel="icon" href="{{ url_for('static', filename='images/icon.ico') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/products.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/services.css') }}">
	<script src="https://kit.fontawesome.com/6f8eb90693.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>|Virtual Store|</title>
</head>
<body>
	<header class="header">
		<h1 class="header__title"><a href="{{ url_for('home') }}" class="target-home">Virtual Store</a></h1>
		<input type="checkbox" id="menu">
		<label for="menu" class="header__label">
			<i class="fa-solid fa-bars header__menu"></i>
		</label>
		<nav class="nav">
			<ul class="nav__links">
				<li class="nav__link">
					<a href="{{ url_for('home') }}" class="target"><i class="fa-solid fa-house"></i>Home</a>
				</li>
				<li class="nav__link">
					<a href="{{ url_for('products') }}" class="target"><i class="fa-solid fa-gamepad"></i>Products</a>
				</li>
				<li class="nav__link">
					<a href="{{ url_for('services') }}" class="target"><i class="fa-solid fa-screwdriver-wrench"></i>Services</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	<footer class="footer">
		<small>Copyright Â© 2024 Virtual Store. All rights reserved.</small>
		<div>
       		<i class="fa-brands fa-facebook"></i>
   		    <i class="fa-brands fa-instagram"></i>
      	    <i class="fa-brands fa-x-twitter"></i>
		</div>
    </footer>
</body>
</html>
